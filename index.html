<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* Adicionando estilo para o formulário */
    form {
      width: 300px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* Adicionando estilo para os inputs */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Adicionando estilo para o botão de login */
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Adicionando estilo para o botão quando o cursor estiver sobre ele */
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<form method="post" action="login.php">
  <h2>GM Imports System</h2>
  <label for="username">E-mail:</label>
  <input type="text" id="e-mail" name="e-mail" required>
  <br>
  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <input type="submit" value="Entrar">
</form>
</body>
</html>
